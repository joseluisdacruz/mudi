<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pt-br">
	<head th:replace="~{base :: head}">
		<title>Login</title>
	</head>
	<body>	
		<div th:replace="~{base :: logo}"></div>

		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
		
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input type="text" class="form-control" name="username" placeholder="usuário" />
					</div>
					<div class="form-group">
						<label for="username">Senha</label>
						<input type="text" class="form-control" name="password" placeholder="senha" />
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>	
			</div>
		</div>
	</body>
</html>
